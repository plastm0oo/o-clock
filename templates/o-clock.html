    <main>
        <button id="prev-day" class="side-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="28" fill="none">
                <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-opacity=".5" stroke-width="3" d="M10 26 2 13.826 10 2"/>
            </svg>
        </button>
        <div id="schedule-container">
            <div id="current-year" class="year"></div>
            <section id="day-schedule">
                <div id="date">
                    <div id="current-date" class="day"></div>
                    <div id="current-weekday" class="weekday"></div>
                </div>
                <div id="tasks">
                    <!-- сюда будут добавляться задачи -->
                </div>
                <button id="add-task">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">

                </button>
            </section>
        </div>
