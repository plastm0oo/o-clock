<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o'Clock</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>
<body>
    <header>
        <button id="week-view">Расписание на неделю</button>
    </header>
    <main>
        <button id="prev-day" class="side-button">&lt;</button>
        <div id="schedule-container">
            <h1 id="main-title">2025</h1>
            <section id="day-schedule">
                <div id="date">
                    <span id="current-date">16 января</span>
                    <span id="current-day">Среда</span>
                </div>
                <div id="tasks">
                    <!-- Задачи будут добавляться сюда -->
                </div>
                <button id="add-task">Добавить задачу</button>
            </section>
        </div>
        <button id="next-day" class="side-button">&gt;</button>
    </main>
    <script src="./scripts/add.js"></script>
</body>
</html>
